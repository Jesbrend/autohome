<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="css/tela admin.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Vendas por funcionarios</span>
      

    </div>
    
    <div class="header2">
        <button onclick="openModal()" id="new">Incluir</i></button>
        <button onclick="javascript:location.href='index.html'" id="voltar">Voltar</i></button>

    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Comissão</th>
            <th>Total de vendas</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Comissão</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Total de vendas</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="js/admin.js"></script>
</body>

</html>
